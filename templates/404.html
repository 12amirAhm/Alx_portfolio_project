
{% extends 'base.html'%}

{% block content %}


{% load static %}

      <main style="background-color: #333333;" >

        <style>
          .button {
        font-family: 'Poppins', sans-serif;
        position: relative;
        padding: 8px 16px;
      
        background: #499ab1;
        border: none;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
      }
      
      .button:active {
        background: #71c6dd;
      }
      
      .button__text {
       font-family: 'Poppins', sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: black;
        transition: all 0.2s;
      }
      
      .button--loading .button__text {
        visibility: hidden;
        opacity: 0;
      }
      
      .button--loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 4px solid transparent;
        border-top-color: black;
        border-radius: 50%;
        animation: button-loading-spinner 0.8s ease infinite;
      }
      
      @keyframes button-loading-spinner {
        from {
          transform: rotate(0turn);
        }
      
        to {
          transform: rotate(1turn);
        }
      }
      
        </style>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div >
                <span style="align-items: baseline; font-size: 55px; margin-right: 20px;">Page don't Exist</span>
            </div>
          
            <div>
                <a href="{% url 'index'%}">
                    Go to Home
                </a>
            </div>
        </div>
        

        
      </main>
 

          
      {% endblock content %}
