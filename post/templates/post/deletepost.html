{% extends 'base.html' %}

{% block content %} 
<main >
    <div style="height: 100%; margin-top: 150px;" class="container">
        <div style="width: 22rem;" class="card">
            <div class="layout__boxHeader">
                <div style="margin-top: 10px;" class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                   
                </div>
            </div>
            <div class="card-body">
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <div style="color: red; margin-top: 40px;" class="form__group">
                        <p >  Your Post Will be Deleted Permanently !!!</p>
                        <p>Are you sure you want to delete ?</p>
                    </div>

                    <div class="for__group">
                        <a class="btn btn--dark" style="background-color: rgb(236, 236, 236); color: black; font-size: 15px;" href="{{request.META.HTTP_REFERER}}">Back</a>
                        <input style="background-color: rgb(0, 157, 255); color: black; font-size: 15px;" class="btn btn--main" type="submit" value="Confirm" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
